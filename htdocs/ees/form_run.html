<title>Submit model run</title>

<h2>Complete the following form to submit a run</h2>

<form>
Please enter username: <input name="username"><p>
Please enter user code: <input type="password" name="password"><p>

<h4>Please select you mode</h4>
<select name="feedback">
<option selected>Guest mode
<option>Member mode
<option>SU test mode (internal use only)
</select><p>

<h4>Please all options which apply</h4>
<ol>
<li> <inPUT type="checkbox" NAME="test: value="option 1" checked>Option 1
<li> <inPUT type="checkbox" NAME="test: value="option 2">Option 2
<li> <inPUT type="checkbox" NAME="test: value="option 3">Otpion 3
</ol>

<h4>Please select resolution</h4>
<ol>
<li> <inPUT type="radio" NAME="test: value="option 1">high
<li> <inPUT type="radio" NAME="test: value="option 2" checked>medium
<li> <inPUT type="radio" NAME="test: value="option 3">low
</ol>

To reset to default settings: <input type="reset" value="reset">
</form>
