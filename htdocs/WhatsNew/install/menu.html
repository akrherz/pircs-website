<head><title>Installing IRIX</title></head>

<script language="javascript">

var tabs = new Array();

function selectTab( tabNr ) {
	
	// loop through tabs...
	for ( var i = 1; i < tabs.length; i++ ) {

		var tabID = "tab" + i;

		if ( i == tabNr ) {

			document.images[tabID].src = eval( "tab" + i + "_s.src");     
			
			// register active tab - redundant...
			tabs[0] = i;
			
		}	else {
		
			document.images[tabID].src = eval( "tab" + i + "_us.src");

		}
	}
}


function loadTabImages() {

	//braindead code... had a plane to catch ;-)

	tab1_s = new Image();
	tab1_s.src = "../pics/install/tab_s_overview.gif";
	
	tab1_us = new Image();
	tab1_us.src = "../pics/install/tab_us_overview.gif";

	tab2_s = new Image();
	tab2_s.src = "../pics/install/tab_s_before.gif";
	
	tab2_us = new Image();
	tab2_us.src = "../pics/install/tab_us_before.gif";

	tab3_s = new Image();
	tab3_s.src = "../pics/install/tab_s_install.gif";
	
	tab3_us = new Image();
	tab3_us.src = "../pics/install/tab_us_install.gif";

}


function initTabs( activeTab ) {

	tabs[0] = activeTab;
		
	tabs[1] = "overview";
	tabs[2] = "before";
	tabs[3] = "install";

	loadTabImages();
}

</script>
